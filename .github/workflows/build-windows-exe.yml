name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            pip install streamlit pandas numpy matplotlib openpyxl xlrd pyinstaller
          }

      - name: Build EXE
        run: |
          pyinstaller --onefile `
            --name WaterLevelTool `
            --add-data "app.py;." `
            --add-data "utils.py;." `
            --collect-all streamlit `
            --copy-metadata streamlit `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaterLevelTool-windows-exe
          path: dist/WaterLevelTool.exe
